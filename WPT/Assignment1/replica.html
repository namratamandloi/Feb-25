<style>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">FlyAway</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Book Flight</a>
        <a href="#">My Trips</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>Book Your Next Adventure</h1>
    <div class="search-box">
        <input type="text" placeholder="From">
        <input type="text" placeholder="To">
        <input type="date">
        <input type="date">
        <button>Search Flights</button>
    </div>
</section>

<section class="flight-options">
    <h2>Available Flights</h2>
    <div class="flight-card">
        <img src="images/airline-logo.png" alt="Airline Logo">
        <div class="flight-details">
            <p>Departure: NYC</p>
            <p>Arrival: LAX</p>
            <p>Price: $299</p>
        </div>
        <button>Select</button>
    </div>
    <!-- More flight cards -->
</section>

<section class="itinerary">
    <h2>Your Trips</h2>
    <div class="trip-card">
        <p>NYC to LAX</p>
        <button>View</button>
        <button>Edit</button>
        <button>Cancel</button>
    </div>
    <!-- More trip cards -->
</section>

<footer>
    <p>&copy; 2025 FlyAway. All rights reserved.</p>
</footer>

</body>
</html>
</style>
