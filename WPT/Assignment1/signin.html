<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #d7f0f5, #0077b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 800px;
            height: 500px;
            background: #fff;
            display: flex;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .signin,
        .signup {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup {
            background: #0288d1;
            color: #fff;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .signin h2,
        .signup h2 {
            margin-bottom: 25px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-icons i {
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .social-icons i:hover {
            background-color: #f0f0f0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        .signin a {
            text-align: right;
            display: block;
            font-size: 13px;
            margin-bottom: 20px;
            color: #555;
            text-decoration: none;
        }

        .signin a:hover {
            text-decoration: underline;
        }

        .signin button,
        .signup button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background-color: #0288d1;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .signup button {
            background-color: #fff;
            color: #0288d1;
            border: 2px solid #fff;
        }

        .signup button:hover {
            background-color: #e0f7fa;
            color: #0288d1;
        }

        .signin button:hover {
            background-color: #0277bd;
        }

        .signup p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="signin">
            <h2>Sign in</h2>
            <div class="social-icons">
                <i>üåê</i>
                <i>üîµ</i>
                <i>üü•</i>
            </div>
            <p style="text-align:center; font-size: 13px; color: #888;">Or sign in using E-Mail Address</p>
            <div class="input-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
            </div>
            <a href="#">Forgot your password?</a>
            <button>SIGN IN</button>
        </div>

        <div class="signup">
            <h2>Create,<br> Account!</h2>
            <p>Sign up if you still don't have an account ...</p>
            <button>SIGN UP</button>
        </div>
    </div>
</body>

</html>
